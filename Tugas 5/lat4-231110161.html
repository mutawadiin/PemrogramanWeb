<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pemenang Giveaway</h1>
   <p>Selamat, Anda berkesempatan mendapatkan giveaway iPhone 16 Pro</p>
   <img src="latihan2_c.jpg" width="480" alt="Iphone16"/>
   <p>Silakan isi form berikut ini</p>
   <form>
       <label for="nama">Nama:</label>
       <input type="text" id="nama" name="nama" required><br>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required><br>
       <label for="alamat">Alamat:</label>
       <textarea id="alamat" name="alamat" rows="4" cols="25" required></textarea><br>
       <label for="pesan">Pesan:</label>
       <textarea id="pesan" name="pesan" rows="4" cols="25"></textarea><br>
   <fieldset>
       <legend>Pilih Jenis Iphone</legend>
       <input type="radio" id="iphone16" name="jenisiphone" value="iphone16" required>
       <label for="iphone16">Iphone 16</label><br>
       <input type="radio" id="iphone16pro" name="jenisiphone" value="iphone16pro" required>
       <label for="iphone16pro">Iphone 16 Pro</label><br>
       <input type="radio" id="iphone16promax" name="jenisiphone" value="iphone16promax" required>
       <label for="iphone16promax">Iphone 16 Pro Max</label><br>
   </fieldset>
   <button type="submit">Submit</button>
   </form>
</body>
</html>
